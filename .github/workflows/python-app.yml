name: Python application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  run-discord-python:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.9
      uses: actions/setup-python@v3
      with:
          python-version: '3.9'
          architecture: 'x64'
    - name: Get Python version
      run: |
        python -V
    - name: Install Library
      run: |
        pip install -r requirements.txt
    - name: Run Python
      run: |
        python src/main.py
